<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stopwatch</title>
</head>
<body>
<style>
body
{
    background: black;
    padding: 0;
    margin: 0;
    text-align: center;
    font-family: Calibri;
    background: url("back.jpg");
}

{

    color: white;
    display: inline-block;

}

}

    padding: 5px;

<h1>Stop Watch</h1>
<div id="headings">
    <h1><span id="min">0</span> min</h1>

</div>
<div>
    <button onclick="start()" id="start">Start</button>
    <button onclick="pause()" id="pause">Pause</button>
